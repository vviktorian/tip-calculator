<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="styles/main.css">
</head>
<body>

  <main>
    <div class="calculator-box">
      <div class="selection-column">
        <div class="bill">
          <label>Bill</label>
          <input class="billInput" type="number" placeholder="0">
        </div>
        <div class="tip-section">
          <label>Select tip %</label>
          <div class="tip-options">
            <div class="tip-option" val="5">5%</div>
            <div class="tip-option" val="10">10%</div>
            <div class="tip-option" val="15">15%</div>
            <div class="tip-option" val="25">25%</div>
            <div class="tip-option" val="50">50%</div>
            <input class="tip-input" type="number" placeholder="Custom">
          </div>
        </div>
        <div class="people">
          <label>People</label>
          <div class="warning" style="display: none;">The value must be bigger than 0</div>
          <input class="pplInput" type="number" placeholder="0">
        </div>
      </div>
      <div class="result-column">
        <div class="tip-amount">
          <div class="result-title">Tip Amount</div>
          <div class="result-person">/Person</div>
          <div class="amount tip-ready"></div>
        </div>
        <div class="result-total">
          <div class="result-title">Total</div>
          <div class="result-person">/Person</div>
          <div class="amount total-ready"></div>
        </div>
        <input type="reset" value="Reset">
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
